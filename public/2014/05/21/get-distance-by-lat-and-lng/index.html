<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line">/**</div><div class="line">*  @desc 根据两点间的经纬度计算距离</div><div class="line">*  @param float $lat 纬度值</div><div class="line">*  @param float $lng 经度值</div><div class="line">*/</div><div class="line"> function getDistance($lat1, $lng1, $lat2, $lng2)</div><div class="line"> &#123;</div><div class="line">     $earthRadius = 6367000; //approximate radius of earth in meters</div><div class="line"></div><div class="line">     /*</div><div class="line">       Convert these degrees to radians</div><div class="line">       to work with the formula</div><div class="line">     */</div><div class="line"></div><div class="line">     $lat1 = ($lat1 * pi() ) / 180;</div><div class="line">     $lng1 = ($lng1 * pi() ) / 180;</div><div class="line"></div><div class="line">     $lat2 = ($lat2 * pi() ) / 180;</div><div class="line">     $lng2 = ($lng2 * pi() ) / 180;</div><div class="line"></div><div class="line">     /*</div><div class="line">       Using the</div><div class="line">       Haversine formula</div><div class="line"></div><div class="line">       http://en.wikipedia.org/wiki/Haversine_formula</div><div class="line"></div><div class="line">       calculate the distance</div><div class="line">     */</div><div class="line"></div><div class="line">     $calcLongitude = $lng2 - $lng1;</div><div class="line">     $calcLatitude = $lat2 - $lat1;</div><div class="line">     $stepOne = pow(sin($calcLatitude / 2), 2) + cos($lat1) * cos($lat2) * pow(sin($calcLongitude / 2), 2);  $stepTwo = 2 * asin(min(1, sqrt($stepOne)));</div><div class="line">     $calculatedDistance = $earthRadius * $stepTwo;</div><div class="line"></div><div class="line">     return round($calculatedDistance);</div><div class="line"> &#125;</div></pre></td></tr></table></figure>

 <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"> function GetDistance(lat1, lng1, lat2, lng2)</div><div class="line">&#123;  </div><div class="line">    if( ( Math.abs( lat1 ) &gt; 90 ) ||( Math.abs( lat2 ) &gt; 90 ) )&#123;  </div><div class="line">        return false;  </div><div class="line">    &#125;  </div><div class="line">    if( ( Math.abs( lng1 ) &gt; 180 ) ||( Math.abs( lng2 ) &gt; 180 ) )&#123;  </div><div class="line">        return false;  </div><div class="line">    &#125;  </div><div class="line">    var radLat1 = rad(lat1);  </div><div class="line">    var radLat2 = rad(lat2);  </div><div class="line">    var a = radLat1 - radLat2;  </div><div class="line">    var b = rad(lng1) - rad(lng2);  </div><div class="line">    var s = 2 * Math.asin(Math.sqrt(Math.pow(Math.sin(a/2),2) +  </div><div class="line">    Math.cos(radLat1)*Math.cos(radLat2)*Math.pow(Math.sin(b/2),2)));  </div><div class="line">    s = s *6378.137 ;// EARTH_RADIUS;  </div><div class="line">    s = Math.round(s * 10000) / 10000;  </div><div class="line">    return s;  </div><div class="line">&#125;</div><div class="line">function rad(d)</div><div class="line">&#123;  </div><div class="line">    return d * Math.PI / 180.0;  </div><div class="line">&#125;</div></pre></td></tr></table></figure>
